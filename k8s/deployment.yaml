apiVersion: apps/v1
kind: Deployment
metadata:
  name: remix-weather-app
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: remix-weather-app
  template:
    metadata:
      labels:
        app: remix-weather-app
    spec:
      containers:
        - name: remix-weather-app
          image: ${REGISTRY_NAME}.azurecr.io/remix-weather-app:latest
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          env:
            - name: NODE_ENV
              value: "production"
      imagePullSecrets:
        - name: acr-secret

---
apiVersion: v1
kind: Service
metadata:
  name: remix-weather-app
  namespace: default
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
  selector:
    app: remix-weather-app

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: remix-weather-app
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: remix-weather-app
                port:
                  number: 80
